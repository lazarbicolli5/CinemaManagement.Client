<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cinema Management</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        body {
            background-color: #121212;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            background-image: url('images/cinema.avif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.9) !important;
            border-bottom: 2px solid #dc3545;
        }

        .navbar-brand {
            color: #ffffff !important;
            font-weight: 700;
            font-size: 2.0rem;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 8px #dc3545;
        }

        .nav-link {
            color: #ffb3b3 !important;
            font-weight: 500;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: #ffffff !important;
            transform: scale(1.05);
        }

        .welcome-section {
            padding: 80px 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            margin-top: 80px;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            text-shadow: 1px 1px 4px #dc3545;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.25rem;
            color: #f1f1f1;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand animate__animated animate__fadeInDown" href="index.html">
                Cinema Management
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse animate__animated animate__fadeInDown" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="viewers.html">Manage Viewers</a></li>
                    <li class="nav-item"><a class="nav-link" href="schedules.html">Manage Schedules</a></li>
                    <li class="nav-item"><a class="nav-link" href="halls.html">Manage Halls</a></li>
                    <li class="nav-item"><a class="nav-link" href="movies.html">Manage Movies</a></li>
                </ul>
            </div>
        </div>
    </nav>

   
    <div class="container welcome-section animate__animated animate__fadeIn">
        <h1>Welcome to Cinema Management System!</h1>
        <p>Organize movies, halls, schedules, and viewers.</p>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
