<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Movies</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="styles.css">
 <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
 <style>
    body {
        background-color: #121212;
        color: white;
        background-image: url('images/cinema.avif');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        font-family: 'Poppins', sans-serif;
    }

    .form-control {
        background-color: #1e1e1e;
        color: rgb(245, 221, 221);
        border: 1px solid #555;
    }

    .form-control::placeholder {
        color: #ccc;
    }

    .list-group-item {
        background-color: #1e1e1e;
        color: white;
        border: 1px solid #333;
    }

    .btn-danger, .btn-warning, .btn-primary {
        margin-top: 10px;
    }

    .navbar {
        background-color: #0a0a0a !important;
    }

    .navbar-brand,
    .nav-link {
        color: #dc3545 !important;
        font-size: 1.5rem;
        font-weight: 500;
    }

    .navbar-brand {
        font-size: 1.4rem;
        font-weight: 600;
    }

    .nav-link.active {
        font-weight: bold;
        border-bottom: 2px solid #dc3545;
    }

    h3 {
        font-weight: 700;
        font-size: 2.5rem;
        color: #f8f9fa;
    }

    .container {
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        padding: 40px;
    }
    .btn-primary {
    background-color: #dc3545;
    border: none;
    font-weight: 500;
    font-size: 1.1rem;
    padding: 10px 25px;
    border-radius: 30px;
    transition: all 0.3s ease;
    color: #fff;
}

.btn-primary:hover {
    background-color: #b02a37;
    transform: scale(1.05);
}

</style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Cinema Management</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="viewers.html">Manage Viewers</a></li>
                    <li class="nav-item"><a class="nav-link" href="schedules.html">Manage Schedules</a></li>
                    <li class="nav-item"><a class="nav-link" href="halls.html">Manage Halls</a></li>
                    <li class="nav-item"><a class="nav-link" href="movies.html">Manage Movies</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h3>Manage Movies</h3>
        <form id="movieForm" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" class="form-control" placeholder="Enter movie title" required />
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duration (minutes)</label>
                <input type="number" id="duration" class="form-control" placeholder="Enter duration" required />
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" id="genre" class="form-control" placeholder="Enter genre" required />
            </div>
            <button type="submit" class="btn btn-primary">Add Movie</button>
        </form>

        <ul id="moviesList" class="list-group mt-4"></ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="movies.js"></script>

</body>
</html>
