    <head>
        <meta charset="UTF-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
       
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"/>
    
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="viewers.js"></script>
    
        
        <style>
            body {
                background-color: #121212;
                font-family: 'Poppins', sans-serif;
                color: white;
                background-image: url('images/cinema.avif');
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
            }
    
            .navbar {
            background-color: #0a0a0a !important;
        }

        .navbar-brand,
        .nav-link {
            color: #dc3545 !important;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .navbar-brand {
    font-family: 'Cinzel', serif;
    font-size: 1.6rem;
    font-weight: 700;
    color: #dc3545 !important;
    letter-spacing: 1px;
    text-transform: uppercase;
}

            .form-control {
                background-color: #1e1e1e;
                color: rgb(245, 221, 221);
                border: 1px solid #555;
            }
    
            .form-control::placeholder {
                color: #ccc;
            }
    
            h3 {
                font-family: 'Cinzel', serif;
                font-weight: 700;
                font-size: 2.5rem;
                color: #f8f9fa;
            }
    
            .container {
                background-color: rgba(0, 0, 0, 0.6);
                border-radius: 10px;
                padding: 40px;
            }
    
            .btn-danger {
                margin-top: 10px;
            }
    
            .btn-primary {
                background-color: #dc3545;
                border: none;
                font-weight: 500;
                font-size: 1.1rem;
                padding: 10px 25px;
                border-radius: 30px;
                transition: all 0.3s ease;
                color: #fff;
            }
    
            .btn-primary:hover {
                background-color: #b02a37;
                transform: scale(1.05);
            }
        </style>
    </head>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Cinema Management</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="viewers.html">Manage Viewers</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h3>Manage Viewers</h3>
        <form id="viewerForm" class="mt-4">
            <div class="mb-3">
                <label for="viewerName" class="form-label">Name</label>
                <input type="text" id="viewerName" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="viewerEmail" class="form-label">Email</label>
                <input type="email" id="viewerEmail" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Add Viewer</button>
        </form>

        <h4 class="mt-5">Viewers List</h4>
        <ul id="viewersList" class="list-group mt-3">
            
        </ul>
    </div>
