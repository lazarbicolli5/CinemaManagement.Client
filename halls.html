<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Halls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
            background-image: url('images/cinema.avif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .navbar {
            background-color: #0a0a0a !important;
        }

        .navbar-brand,
        .nav-link {
            color: #dc3545 !important;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .navbar-brand {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid #dc3545;
        }

        h3 {
            font-weight: 600;
            font-size: 2.5rem;
            color: #f8f9fa;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 40px;
        }

        .form-control {
            background-color: #1e1e1e;
            color: #f8f9fa;
            border: 1px solid #555;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .list-group-item {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            margin-bottom: 5px;
        }

        .btn-danger {
            margin-top: 10px;
        }

        .btn-primary {
            background-color: #dc3545;
            border: none;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 10px 25px;
            border-radius: 30px;
            transition: all 0.3s ease;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #b02a37;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/halls.js"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Cinema Management</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="viewers.html">Manage Viewers</a></li>
                    <li class="nav-item"><a class="nav-link" href="schedules.html">Manage Schedules</a></li>
                    <li class="nav-item"><a class="nav-link" href="halls.html">Manage Halls</a></li>
                    <li class="nav-item"><a class="nav-link" href="movies.html">Manage Movies</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h3>Manage Halls</h3>
        <form id="hallForm" class="mt-4">
            <div class="mb-3">
                <label for="hallName" class="form-label">Hall Name</label>
                <input type="text" id="hallName" class="form-control" placeholder="Enter hall name" required />
            </div>
            <div class="mb-3">
                <label for="seats" class="form-label">Number of Seats</label>
                <input type="number" id="seats" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Add Hall</button>
        </form>

        <ul id="hallsList" class="list-group mt-5"></ul>
    </div>
</body>
</html>
